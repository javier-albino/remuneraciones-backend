name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio en GitHub Actions
        uses: actions/checkout@v3

      - name: Configurar SSH y desplegar en EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          # ðŸ”¹ Crear archivo de clave privada de forma segura
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # ðŸ”¹ Conectarse a EC2 y ejecutar comandos de despliegue
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST << 'EOF'
            set -e  # Detener ejecuciÃ³n en caso de error
            echo "ðŸš€ Conectado a EC2. Desplegando..."

            # ðŸ”¹ Crear carpeta si no existe
            sudo mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            # ðŸ”¹ Si el repositorio ya existe, actualizarlo; si no, clonarlo
            if [ -d ".git" ]; then
              echo "ðŸ”„ Repositorio ya clonado, actualizando..."
              git reset --hard
              git pull origin main --rebase
            else
              echo "ðŸ“¥ Clonando repositorio..."
              sudo rm -rf *  # Asegurar que no haya archivos sueltos
              git clone https://github.com/javier-albino/remuneraciones-backend.git .
            fi

            # ðŸ”¹ Instalar dependencias con npm ci
            npm ci

            # ðŸ”¹ Construir la aplicaciÃ³n si hay un script de build
            if grep -q '"build":' package.json; then
              npm run build
            else
              echo "âš ï¸ No build step found, skipping..."
            fi

            # ðŸ”¹ Reiniciar la aplicaciÃ³n con PM2
            pm2 restart all || pm2 start npm -- start
            pm2 save

            echo "âœ… Despliegue completado exitosamente"
          EOF

          # ðŸ”¹ Eliminar la clave privada por seguridad
          rm -f private_key.pem
