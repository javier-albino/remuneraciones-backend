name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio en GitHub Actions
        uses: actions/checkout@v3

      - name: Configurar SSH y desplegar en EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          # ðŸ”¹ Crear archivo de clave privada sin Base64 (corregido)
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # ðŸ”¹ Conectarse a EC2 y ejecutar comandos de despliegue
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST << 'EOF'
            set -e  # Detener ejecuciÃ³n en caso de error
            echo "ðŸš€ Conectado a EC2. Desplegando..."

            # ðŸ”¹ Crear carpeta del proyecto si no existe
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            # ðŸ”¹ Instalar Node.js y pm2 si no estÃ¡n instalados
            which node || curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash - && sudo apt-get install -y nodejs
            which pm2 || npm install -g pm2

            # ðŸ”¹ Configurar permisos correctos en git
            git config --global --add safe.directory /home/ubuntu/app

            # ðŸ”¹ Clonar el repo si no existe
            if [ ! -d ".git" ]; then
              git clone https://github.com/javier-albino/remuneraciones-backend.git .
            fi

            # ðŸ”¹ Obtener la Ãºltima versiÃ³n del cÃ³digo
            git fetch origin main
            git reset --hard origin/main

            # ðŸ”¹ Instalar dependencias con npm ci (mÃ¡s seguro que npm install)
            npm ci

            # ðŸ”¹ Construir la aplicaciÃ³n si es necesario
            if [ -f package.json ] && grep -q '"build":' package.json; then
              npm run build
            else
              echo "âš ï¸ No build step found, skipping..."
            fi

            # ðŸ”¹ Reiniciar la aplicaciÃ³n con PM2
            pm2 restart all || pm2 start npm -- start
            pm2 save

            echo "âœ… Despliegue completado exitosamente"
          EOF

          # ðŸ”¹ Eliminar la clave privada por seguridad
          rm -f private_key.pem
