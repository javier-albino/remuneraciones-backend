name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm ci

      - name: Conectarse a EC2 y desplegar
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          # Agregar clave al agente SSH
          eval "$(ssh-agent -s)"
          ssh-add - <<< "$PRIVATE_KEY"

          # Conectarse a EC2 y ejecutar comandos
          ssh -o StrictHostKeyChecking=no $USER@$HOST << 'EOF'
            set -e  # Detener ejecuciÃ³n en caso de error
            echo "ðŸš€ Conectado a EC2. Desplegando..."

            # Navegar al directorio de la aplicaciÃ³n
            cd /home/ubuntu/app || exit 1

            # Asegurar que Node.js y pm2 estÃ¡n instalados
            which node || curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash - && sudo apt-get install -y nodejs
            which pm2 || npm install -g pm2

            # Instalar dependencias y reiniciar aplicaciÃ³n
            npm install
            pm2 restart all || pm2 start npm -- start
            pm2 save

            echo "âœ… Despliegue completado exitosamente"
          EOF
