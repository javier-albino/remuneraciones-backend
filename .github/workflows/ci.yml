name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio en GitHub Actions
        uses: actions/checkout@v3

      - name: Configurar SSH y desplegar en EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          # ğŸ”¹ Crear archivo de clave privada sin Base64
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # ğŸ”¹ Conectarse a EC2 y ejecutar comandos de despliegue
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST << 'EOF'
            set -e  # Detener ejecuciÃ³n en caso de error
            echo "ğŸš€ Conectado a EC2. Desplegando..."

            # ğŸ”¹ Crear carpeta del proyecto si no existe
            sudo mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app

            # ğŸ”¹ Instalar Node.js si no estÃ¡ instalado
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            # ğŸ”¹ Instalar PM2 si no estÃ¡ instalado
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            # ğŸ”¹ Configurar permisos correctos en git
            git config --global --add safe.directory /home/ubuntu/app

            # ğŸ”¹ Clonar o actualizar el repositorio
            if [ -d ".git" ]; then
              echo "ğŸ”„ Repositorio ya clonado, actualizando..."
              git reset --hard
              git pull origin main
            else
              echo "ğŸ“¥ Clonando repositorio..."
              git clone https://github.com/javier-albino/remuneraciones-backend.git .
            fi

            # ğŸ”¹ Instalar dependencias con npm ci
            npm ci

            # ğŸ”¹ Construir la aplicaciÃ³n si hay un script de build
            if grep -q '"build":' package.json; then
              npm run build
            else
              echo "âš ï¸ No build step found, skipping..."
            fi

            # ğŸ”¹ Reiniciar la aplicaciÃ³n con PM2
            pm2 restart all || pm2 start npm -- start
            pm2 save

            echo "âœ… Despliegue completado exitosamente"
          EOF

          # ğŸ”¹ Eliminar la clave privada por seguridad
          rm -f private_key.pem