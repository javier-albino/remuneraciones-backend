services:
  - type: web
    name: remuneraciones-backend
    runtime: node
    repo: https://github.com/javier-albino/remuneraciones-backend
    branch: main
    buildCommand: npm install -g @nestjs/cli && npm ci && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: remuneraciones-db
          property: connectionString

  - type: psql
    name: remuneraciones-db
    plan: free
    region: ohio
    databaseName: remuneraciones
    user: remuneraciones_user
