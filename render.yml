name: CI/CD para Remuneraciones Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout del c칩digo
        uses: actions/checkout@v3

      - name: 游댢 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 游닍 Instalar dependencias
        run: npm install

      - name: 游댍 Ejecutar Linter
        run: npm run lint

      - name: 游빍 Ejecutar Tests
        run: npm run test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 游닌 Checkout del c칩digo
        uses: actions/checkout@v3

      - name: 游냡 Iniciar Docker y construir imagen
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker build -t javieralbino/remuneraciones-backend .
          docker tag javieralbino/remuneraciones-backend:latest javieralbino/remuneraciones-backend:latest
          docker push javieralbino/remuneraciones-backend:latest

      - name: 游 Desplegar en servidor
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          docker pull javieralbino/remuneraciones-backend:latest
          docker stop remuneraciones-backend || true
          docker rm remuneraciones-backend || true
          docker run -d -p 3000:3000 --name remuneraciones-backend javieralbino/remuneraciones-backend:latest
          EOF
