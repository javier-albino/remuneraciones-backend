name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm ci

      - name: Conectarse a EC2 y desplegar
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          # Crear archivo temporal para la clave privada con formato correcto
          echo "$PRIVATE_KEY" | sed 's/\\n/\n/g' > private_key.pem
          chmod 600 private_key.pem

          # Agregar la clave al agente SSH
          eval "$(ssh-agent -s)"
          ssh-add private_key.pem

          # Probar la clave antes de usarla
          ssh-keygen -y -f private_key.pem || { echo "‚ùå Error en la clave privada"; exit 1; }

          # Conectarse a EC2 y ejecutar comandos
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST << 'EOF'
            set -e  # Detener ejecuci√≥n en caso de error
            echo "üöÄ Conectado a EC2. Desplegando..."

            # Navegar al directorio de la aplicaci√≥n
            cd /home/ubuntu/app || exit 1

            # Asegurar que Node.js y pm2 est√°n instalados
            which node || curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash - && sudo apt-get install -y nodejs
            which pm2 || npm install -g pm2

            # Asegurar que git tiene los permisos adecuados
            git config --global --add safe.directory /home/ubuntu/app
            git pull origin main
            npm install

            # Reiniciar aplicaci√≥n con pm2
            pm2 restart all || pm2 start npm -- start
            pm2 save

            echo "‚úÖ Despliegue completado exitosamente"
          EOF

          # Eliminar el archivo de clave privada por seguridad
          rm -f private_key.pem
